<!DOCTYPE html>
<html lang="en">
  <!-- La etiqueta Head: Contener los meta datos de la app web, -->

  <!-- Meta datos: NO SE VAN A VER EN LA APP -->
  <!-- Los meta datos aportan visibilidad para los Search Engines, dicen como se desarrolla la app. -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 1</title>
  </head>
  <body>
    <!-- SEO: Search Engine Optimization -->

    <!-- Headings: h1,h2,h3,h4,h5,h6 -->
    <h1>Hola people</h1>
    <h2>Hola people</h2>
    <h3>Hola people</h3>
    <h4>Hola people</h4>
    <h5>Hola people</h5>
    <h6>Hola people</h6>

    <!-- br -> BreakPoint -->
    <br />
    <br />
    <!-- Paragraphs: -->
    <p>Hola mi gente, ¿cómo estan?</p>
    <!-- Lorem Ipsum Paragraph -->
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae quos
      repellat fugit possimus vero odit nobis eum quisquam incidunt aut.
    </p>

    <a href="https://github.com/" target="_blank ">Github</a>
  </body>
</html>

<!-- HyperText Markup Language -->
